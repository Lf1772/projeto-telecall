<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <title>Cadastro e Login</title>
</head>

<body>
  <!--Header-->
  <section id="header">
    <div class="container">
      <img src="logoo2.png" alt="" class="logo">
      <div class="header-text">
      </div>
    </div>
  </section>

  <form action="">
    <h1>Login</h1>
    <label for="login">Login:</label>
    <input type="text" name="login" id="login" placeholder="Digite seu Login"
      required="Preencha o campo corretamente" />
    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha" placeholder="Digite sua senha"
      required="Preencha o campo corretamente" />
    <div class="botoes">
      <input type="submit" onclick="alert()" class="cadastro" id="entrar" value="Entrar" />
      <input type="reset" class="limpa" value="Limpar" />
    </div>
  </form>

  <!--Footer-->

  <section id="footer">
    <div class="container footer-row">
      <hr>
      <div class="footer-left-col">
        <div class="footer-links">
          <div class="link-title">
            <h4>Produtos</h4>
            <a href='index.html'><small>Nossos Planos</small></a><br>
          </div>
          <div class="link-title">
            <h4>Sobre Nós</h4>
            <a href='index.html'> <small>Quem somos</small></a><br>
          </div>
          <div class="link-title">
            <h4>Suporte</h4>
            <a href="index.html"><small>Contato</small></a>
          </div>
          <div class="link-title">
            <h4>Serviços</h4>
            <a href='index.html'><small>Nossos serviços</small></a><br>
          </div>
        </div>
      </div>
      <div class="footer-right-col">
        <div class="footer-info">
          <div class="copyright-text">
            <small>suporte@telecall.com</small><br>
            <small>(21) 3030-1010</small><br>
            <small>Since 1998</small>
          </div>

          <div class="footer-logo">
            <img src="logoo2.png" alt="">
          </div>
        </div>
      </div>
    </div>

  </section>

  <!--Alerta de erro-->
  <script>
    function alert() {

      Swal.fire({
        icon: "error",
        title: "Houve algum erro...",
        text: "Confira e tente novamente!",
        footer: '<a href="#">Why do I have this issue?</a>'
      });
    }
  </script>

  <script>
    function alert2() {

      Swal.fire({
        title: "Cadastrado com sucesso",
        text: "Bom Trabalho!",
        icon: "success"
      });


    }


  </script>

  <a href="./login.html"></a>
  <script src="./login.js"></script>
</body>

</html>
